<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Đăng kí tài khoản</h1>
    <form action="">
        <section>
            <label for="user-id">Tài Khoản</label>
            <input type="text" id="user-id">
            <br><br>
            <label for="user-password">Mật Khẩu</label>
            <input type="password" id="user-password">
            <br><br>
            <label for="retype-user-password">Nhập lại mật Khẩu</label>
            <input type="password" id="retype-user-password">
            <br><br>
        </section>
        <section> <!--Personality-->
            <label for="user-name">Họ và tên</label>
            <input type="text" id="user-name">
            <br><br>
            <label for="user-age">Ngày sinh</label>
            <input type="date" id="user-age">
            <br><br>
            <label for="user-occupation">Nghề nghiệp</label>
            <input type="text" id="user-occupation">
            <br><br>
            <label for="user-gender">Giới tính</label>
            <select name="Gender" id="gender">
                <option value="Male">Nam</option>
                <option value="Female">Nữ</option>
                <option value="LGBT">Khác</option>
            </select>
        </section>
        <br>
        <button type="submit" value="Submit">Đăng ký</button>
    </form>
</body>
</html>
